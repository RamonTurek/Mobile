<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Fixando POO no JavaScript</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <strong>
        Cadastro de Produtos InfoTech
    </strong>
    </header>

    <div class="formulario">
        <h1><strong>Produtos</strong></h1>
        <h3><strong>Lista de produtos cadastrados na loja</strong></h3>
        <h5><strong>Produto</strong></h5>
        <input type="text" id="nomeproduto" placeholder="nome do produto">
        <h5>Valor</h5>
        <input type="text" id="precoproduto" placeholder="valor do produto">
        <div class="buttons">
            <button onclick="produto.adicionar()">Adicionar</button>

            <!--  <button onclick="produto.excluir()">Excluir</button>  -->
        </div>
    </div>

    <div class="content">
        <table border="0">
            <thead>
                <th class="center"><strong>ID</strong></th>
                <th><strong>Produto</strong></th>
                <th><strong>Valor</strong></th>
            </thead>
            <tbody id="tbody">
               
            </tbody>
        </table>
    </div>
</body>
</html>
